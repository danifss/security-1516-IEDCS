{% extends "core/index.html" %}

{% block content %}

    <h2>Purchased content!</h2>
    <br/>

    {% if result %}
    <div class="alert alert-dismissible alert-success">
        <strong>Well done!</strong> You successfully purchased an item. <a href="/content/" class="alert-link">Go back</a>.
    </div>
    {% else %}
    <div class="alert alert-dismissible alert-danger">
        <strong>Oops!</strong> Something happened while purchasing an item. <a href="/content/" class="alert-link">Try again</a>.
    </div>
    {% endif %}

{% endblock %}
